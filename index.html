<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stock Holdings Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background-color: #1e1e1e;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 24px;
            display: flex;
            align-items: center;
        }

        .navbar h1 img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar a {
            color: #b0b0b0;
            margin-left: 10px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #4caf50;
        }

        .summary {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 20px;
            width: 95%;
            text-align: center;
        }

        .summary h2 {
            margin: 0;
            font-size: 24px;
            color: #ffffff;
        }

        .summary p {
            margin: 10px 0;
            font-size: 20px;
            color: #b0b0b0;
        }

        .stock-card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 95%;
        }

        .stock-card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
        }

        .stock-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .stock-info {
            font-size: 18px;
            color: #b0b0b0;
            margin-bottom: 10px;
        }

        .stock-price {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background-color: #333;
            padding: 8px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .action-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            background-color: #333;
            color: #e0e0e0;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            flex: 1 1 auto;
            min-width: 100px;
        }

        .action-buttons button:hover {
            background-color: #4caf50;
            transform: translateY(-3px);
        }

        .action-buttons button.buy {
            background-color: #4caf50;
            color: #ffffff;
        }

        .action-buttons button.sell {
            background-color: #e53935;
            color: #ffffff;
        }

        .action-buttons button.details {
            background-color: #1e88e5;
            color: #ffffff;
        }

        /* Mobile Styling */
        @media (max-width: 600px) {
            .navbar {
                flex-wrap: wrap;
            }

            .navbar h1 {
                font-size: 20px;
            }

            .summary {
                padding: 15px;
                font-size: 16px;
            }

            .stock-card {
                width: 100%;
                padding: 15px;
            }

            .stock-name {
                font-size: 18px;
            }

            .stock-info {
                font-size: 16px;
            }

            .stock-price {
                font-size: 18px;
            }

            .action-buttons button {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1><img src="https://i.postimg.cc/fTrdSV7s/images-1.webp" alt="Kotak Neo Logo">Hello Braj</h1>
        <div>
            <a href="#">Dashboard</a>
            <a href="#">Holdings</a>
            <a href="#">Orders</a>
            <a href="#">Funds</a>
            <a href="#">Profile</a>
        </div>
    </div>

    <div class="summary">
        <h2>Holdings</h2>
        <p>Current Value: <span id="current-value">0.00</span></p>
    </div>

    <div class="stock-card-container" id="stock-card-container">
        <!-- Stock cards will be added here by JavaScript -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const stocks = [
                { name: 'ABCAPITAL', quantity: 1, currentPrice: 230.01, imageUrl: 'https://i.postimg.cc/KzRMcLjC/download.jpg' },
                { name: 'GUJGASLTD', quantity: 30, currentPrice: 465, imageUrl: 'https://i.postimg.cc/JhW8zWn8/download-1.png' },
                { name: 'IDEA', quantity: 500, currentPrice: 6.96, imageUrl: 'https://i.postimg.cc/6QJNHNJS/download-4.png' },
                { name: 'PCJEWELLER', quantity: 1, currentPrice: 150.74, imageUrl: 'https://i.postimg.cc/MGNf3HKw/download-2.jpg' },
                { name: 'RELIANCE', quantity: 10, currentPrice: 1287.8, imageUrl: 'https://i.postimg.cc/zv5ZqwXk/download-1.jpg' },
                { name: 'SBIN', quantity: 10, currentPrice: 782.95, imageUrl: 'https://i.postimg.cc/HsysYz2Q/download-3.png' },
                { name: 'YESBANK', quantity: 500, currentPrice: 19.1, imageUrl: 'https://i.postimg.cc/L5SvJNPn/download-2.png' }
            ];

            function updatePortfolio() {
                const cardContainer = document.getElementById('stock-card-container');
                cardContainer.innerHTML = '';

                let currentValue = 0;

                for (const stock of stocks) {
                    currentValue += stock.currentPrice * stock.quantity;

                    const stockCard = document.createElement('div');
                    stockCard.className = 'stock-card';
                    stockCard.innerHTML = `
                        <img src="${stock.imageUrl}" alt="${stock.name} Logo" style="height: 50px; margin-bottom: 10px;">
                        <div class="stock-name">${stock.name}</div>
                        <div class="stock-info">Quantity: ${stock.quantity}</div>
                        <div class="stock-price">Current Market Price: â‚¹${stock.currentPrice.toFixed(2)}</div>
                        <div class="action-buttons">
                            <button class="buy">Buy More</button>
                            <button class="sell">Sell</button>
                            <button class="details">View Details</button>
                        </div>
                    `;
                    cardContainer.appendChild(stockCard);
                }

                document.getElementById('current-value').innerText = currentValue.toFixed(2);
            }

            updatePortfolio();
        });
    </script>
</body>
</html>
